<html lang="en">
<head>

    <title>Student Marks</title>

    <script>
        function pg(){
            // Calculate the percentage:-
            // document.getElementById("perc").value=(document.getElementById("om").Value/document.getElementById("mm"));
            // var percentage=document.getElementById("perc").value;

            document.getElementById("perc").value=(document.getElementById("om").value/document.getElementById("mm").value)*100;
            var percentage=document.getElementById("perc").value
            // calculate the grade:-

            // switch(math.floor(percentage/10)){

            //                 break;

            //                 break;
            //         case 4: g="pass";
            //                 break;
            //         default: g="fail";
            //                 break;
            // }
            // document.getElementById("grade").value=g;
            var g;
            switch(Math.floor(percentage/10)){
                case 9:
                    case 8: g="outstanding";
                            break;
                    case 7: g="distinction";
                            break;
                    case 6: g="good";
                            break;
                    case 5: g="average";
                            break;
                    case 4: g="pass";
                            break;
                    default: g="fail";
                            break;
            }
            document.getElementById("grade").value=g;
        }
    </script>
</head>
<body>
    <h1>percentage and grade calculation</h1>
    Max Marks : <input type="text" id="mm"><br><br>
    Obtained Marks : <input type="text" id="om"><br>
    <button type="button" onclick="pg()">Submit</button><br>
    percentage : <input type="text" id="perc"><br>
    grade : <input type="text" id="grade">
    
</body>
